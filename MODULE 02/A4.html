<!DOCTYPE html>
<html>
<head>
  <title>College Management System</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>College Management System</h2>
  <table>
    <tr>
      <th rowspan="2">Department</th>
      <th colspan="3">Courses</th>
    </tr>
    <tr>
      <th>Course Name</th>
      <th>Course Code</th>
      <th>Credits</th>
    </tr>
    <tr>
      <td rowspan="3">Computer Science</td>
      <td>Introduction to Programming</td>
      <td>CSCI101</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Data Structures</td>
      <td>CSCI201</td>
      <td>4</td>
    </tr>
    <tr>
      <td>Algorithm Design</td>
      <td>CSCI301</td>
      <td>3</td>
    </tr>
    <tr>
      <td rowspan="2">Electronics</td>
      <td>Electronic Circuits</td>
      <td>ELEC101</td>
      <td>4</td>
    </tr>
    <tr>
      <td>Digital Electronics</td>
      <td>ELEC201</td>
      <td>3</td>
    </tr>
  </table>
</body>
</html>
